<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Semantic Tables and Media</title>
</head>
<body>

  <!-- Semantic Table -->
  <table border="1">
    <thead>
      <tr>
        <th>Roll numbers</th>
        <th>Names</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Hari</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Krishna</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Monica</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading between table and list -->
  <h2>List of medias</h2>

  <!-- Ordered List with Media -->
 <ol>
  <li>
    <img src="https://picsum.photos/id/123/200/300" alt="image" />
  </li>
  <li>
    <video width="300" height="300" controls>
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </li>
  <li>
    <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
      Your browser does not support the audio element.
    </audio>
  </li>
</ol>


  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
